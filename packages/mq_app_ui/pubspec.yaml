name: mq_app_ui
description: My Quran App UI package
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.8.0-0 <4.0.0"
  flutter: ^3.32.8

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  pinput: ^5.0.1
  mockingjay: ^2.0.0
  flutter_svg: ^2.2.0
  animated_analog_clock: ^0.2.1
  syncfusion_flutter_charts: ^30.1.41
  flutter_instagram_storyboard: ^1.0.1 # need change pkg
  cached_network_image: ^3.4.1
  mq_storage:
    path: ../mq_storage
  mq_prayer_time:
    path: ../mq_prayer_time

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^9.0.0
  build_runner: ^2.6.0
  flutter_gen_runner: ^5.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: qpc_uthmanic_hafs
      fonts:
        - asset: assets/fonts/qpc_uthmanic_hafs/qpc_uthmanic_hafs.otf
    - family: uthmanic_hafs
      fonts:
        - asset: assets/fonts/uthmanic_hafs/UthmanicHafs1Ver18.ttf
    - family: uthmanic_hafs_ver12
      fonts:
        - asset: assets/fonts/uthmanic_hafs_ver12/uthmanic_hafs_ver12.otf
    - family: uthmanic_script
      fonts:
        - asset: assets/fonts/uthmanic_script/kfgqpchafsuthmanicscript_regula.otf
    - family: osman_taha
      fonts:
        - asset: assets/fonts/osman_taha/osman_taha.ttf
        - asset: assets/fonts/osman_taha/osman_taha_bold.ttf
    - family: amiri_quran
      fonts:
        - asset: assets/fonts/amiri_quran/AmiriQuran-Regular.ttf
    - family: hafs_arabic_font
      fonts:
        - asset: assets/fonts/hafs_arabic_font/Hafs.ttf
    - family: amiri
      fonts:
        - asset: assets/fonts/hafs_arabic_font/Hafs.ttf

flutter_gen:
  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
  output: lib/src/generated/
  line_length: 120

  integrations:
    flutter_svg: true
