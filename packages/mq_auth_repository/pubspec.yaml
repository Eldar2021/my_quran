publish_to: none

environment:
  sdk: ">=3.8.0-0 <4.0.0"
  flutter: ^3.32.8

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.16.0 #1.17.0
  json_annotation: ^4.9.0
