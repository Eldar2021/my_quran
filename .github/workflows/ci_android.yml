name: CI Android

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration_test_android:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"
          channel: stable
          cache: true

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Add Android SDK tools to PATH
        run: echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Activate Flutterfire CLI
        run: dart pub global activate flutterfire_cli

      - name: Activate Melos
        run: dart pub global activate melos

      - name: Melos Bootstrap
        run: melos bootstrap

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          disable-animations: true
          emulator-options: "-no-window -no-snapshot -no-audio -no-boot-anim"
          script: echo "Emulator is starting..."

      - name: Wait for device to be ready and run tests
        shell: bash
        run: |
          echo "Checking if device is fully booted..."

          # Cihazın adb tarafından görülebilir olmasını bekle
          adb wait-for-device

          # Cihaz önyükleme işlemini tamamlayana kadar bekle (until döngüsü ile daha güvenilir)
          until adb shell getprop sys.boot_completed | tr -d '\r' | grep -q 1; do
            echo "Waiting for boot...";
            sleep 5;
          done

          echo "Device is ready. Starting melos integration-test..."

          # Test komutunuz
          melos integration-test

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-screenshots
          path: ./screenshots/*
