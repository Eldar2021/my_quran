name: CD IOS (Release Build)

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_and_deploy_ios:
    runs-on: macos-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v5

      - name: Install Apple Certificate and Provisioning Profile
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_DIST_CERT_P12_BASE64 }}
          p12-password: ${{ secrets.IOS_DIST_CERT_PASSWORD }}

      - name: Install Provisioning Profile
        id: provisioning
        uses: poad/apple-provisioning-profiles-downloader@v1.0.8
        with:
          bundle-id: com.alee.hatimapp
          profile-type: "IOS_APP_STORE"
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}

      - name: "Set up Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"
          channel: stable

      - run: flutter doctor -v

      - name: "Install Global Tools (flutterfire_cli & melos)"
        run: |
          dart pub global activate flutterfire_cli
          dart pub global activate melos

      - name: "Melos Bootstrap"
        run: melos bootstrap

      - name: Force Manual Signing and Distribution Cert in Xcode Project
        run: |
          cd app
          PROJECT_FILE="ios/Runner.xcodeproj/project.pbxproj"

          echo "1. Setting signing style to Manual..."
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' "$PROJECT_FILE"

          echo "2. Removing Development Team ID..."
          sed -i '' '/DEVELOPMENT_TEAM =/d' "$PROJECT_FILE"

          echo "3. Forcing CODE_SIGN_IDENTITY to 'Apple Distribution' everywhere..."
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "Apple Distribution";/g' "$PROJECT_FILE"
          sed -i '' 's/CODE_SIGN_IDENTITY = "";/CODE_SIGN_IDENTITY = "Apple Distribution";/g' "$PROJECT_FILE"

          echo "Xcode project file updated successfully."
          grep "CODE_SIGN_IDENTITY" "$PROJECT_FILE" | head -n 5 || true

      - name: Build IPA
        run: |
          cd app
          flutter build ipa --release \
            -t lib/main.dart \
            --export-options-plist=ios/Runner/ExportOptions.plist \
            -- \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            "CODE_SIGN_IDENTITY[sdk=iphoneos*]"="Apple Distribution" \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Show Generated files
        run: |
          ls app/build/ios/ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Runner.ipa
          path: app/build/ios/ipa/Runner.ipa

      - name: Upload to App Store Connect
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file "app/build/ios/ipa/Runner.ipa" \
            --apiKey "${{ secrets.APP_STORE_CONNECT_KEY_ID }}" \
            --apiIssuer "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}"
        env:
          API_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
