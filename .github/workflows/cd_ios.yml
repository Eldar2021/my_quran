name: CD IOS (Release Build)

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_and_deploy_ios:
    runs-on: macos-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v5

      - name: Install Apple Certificate and Provisioning Profile
        uses: Apple-Actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_DIST_CERT_P12_BASE64 }}
          p12-password: ${{ secrets.IOS_DIST_CERT_PASSWORD }}

      - name: Install Provisioning Profile
        id: provisioning
        uses: poad/apple-provisioning-profiles-downloader@v1.0.8
        with:
          bundle-id: com.alee.hatimapp
          profile-type: "IOS_APP_STORE"
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}

      - name: "Set up Flutter"
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"
          channel: stable

      - run: flutter doctor -v

      - name: "Install Global Tools (flutterfire_cli & melos)"
        run: |
          dart pub global activate flutterfire_cli
          dart pub global activate melos

      - name: "Melos Bootstrap"
        run: melos bootstrap

      - name: Disable Automatic Signing in Xcode Project
        run: |
          cd app

          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' ios/Runner.xcodeproj/project.pbxproj
          echo "Automatic signing disabled."

          echo "Removing DEVELOPMENT_TEAM lines from project.pbxproj..."
          sed -i '' '/DEVELOPMENT_TEAM =/d' ios/Runner.xcodeproj/project.pbxproj

          echo "Checking if DEVELOPMENT_TEAM is gone (Should print nothing below):"
          grep "DEVELOPMENT_TEAM" ios/Runner.xcodeproj/project.pbxproj || true

      - name: Build IPA
        run: |
          cd app
          flutter build ipa --release \
            -t lib/main.dart \
            --export-options-plist=ios/Runner/ExportOptions.plist \
            -- \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM=L8HXY9BDGG

      - name: Show Generated files
        run: |
          ls app/build/ios/ipa

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Runner.ipa
          path: app/build/ios/ipa/Runner.ipa

      - name: Upload to App Store Connect
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file "app/build/ios/ipa/Runner.ipa" \
            --apiKey "${{ secrets.APP_STORE_CONNECT_KEY_ID }}" \
            --apiIssuer "${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}"
        env:
          API_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
