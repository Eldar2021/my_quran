name: CI IOS

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
    branches: [main]

jobs:
  integration_test_ios:
    runs-on: macos-14
    if: github.event_name == 'push' || (github.event.pull_request.draft == false)
    strategy:
      matrix:
        include:
          - device: "iPhone 15 Pro Max"
      fail-fast: true

    steps:
      - uses: actions/checkout@v5

      - name: "Select Xcode 16.2"
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: "Confirm Xcode Version and Check Platform"
        run: |
          xcodebuild -version
          xcrun simctl list runtimes

      - name: "Install Missing iOS 17.5 Simulator Runtime"
        run: |
          echo "Installing iOS 17.5 Runtime..."
          sudo xcodebuild -downloadPlatform iOS -buildVersion 17.5 || true
          echo "Installation completed."
          xcrun simctl list runtimes

      - name: "Available Devices after Installation"
        run: xcrun simctl list --json devices available

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.6"
          channel: stable

      - run: flutter doctor -v

      - name: "Install Global Tools (flutterfire_cli & melos)"
        run: |
          dart pub global activate flutterfire_cli
          dart pub global activate melos

      - name: "Melos bootstrap"
        run: melos bootstrap

      - uses: futureware-tech/simulator-action@v3
        with:
          model: ${{ matrix.device }}
          erase_before_boot: true
          shutdown_after_job: true

      - name: "Wait for Simulator Warmup"
        run: |
          sleep 15
          xcrun simctl list

      - name: "Run Integration Test"
        run: melos integration-test -- --timeout 5m

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.device }}-screenshots
          path: ./screenshots/*
