name: Build & upload to Firebase IOS App Distribution

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - run: flutter doctor

      - run: dart pub global activate flutterfire_cli

      - name: "Melos Install"
        run: dart pub global activate melos

      - name: "Melos bs"
        run: melos bootstrap

      - name: "Navigate to iOS directory and install CocoaPods"
        run: |
          cd app/ios
          pod install

      - name: "Build iOS App"
        run: melos build-ios

      - name: "Create .xcarchive"
        run: |
          cd app/ios
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -sdk iphoneos \
            -configuration Release \
            -archivePath ls app/build/ios/archive/Runner.xcarchive \
            clean archive

      - name: "Export .ipa file"
        run: |
          cd app/ios
          xcodebuild -exportArchive \
            -archivePath ls app/build/ios/archive/Runner.xcarchive \
            -exportPath ls app/build/ios/ipa \
            -exportOptionsPlist app/ios/Runner/ExportOptions.plist

      - name: "Upload artifact to Firebase App Distribution"
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: my_quran_testers
          file: app/build/ios/ipa/Runner.ipa
