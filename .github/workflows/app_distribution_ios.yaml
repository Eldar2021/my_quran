name: Build & upload to Firebase IOS App Distribution 

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - run: flutter doctor

      - run: dart pub global activate flutterfire_cli

      - name: "Melos Install"
        run: dart pub global activate melos

      - name: "Melos bs"
        run: melos bootstrap

      - name: "Navigate to iOS directory and install CocoaPods"
        run: |
          cd ios
          pod install

      - name: Selecting Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode_14.2.app
        
      - name: Running Xcode version
        run: /usr/bin/xcodebuild -version
   
      - name: Build Cleanup
        run: |
          xcodebuild clean -project GitHubAction.xcodeproj -scheme GitHubAction | xcpretty
          
      - name: Build Test
        run: |
          xcodebuild test -project GitHubAction.xcodeproj -scheme GitHubAction -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' | xcpretty -s
          
      - name: Build Archive
        uses: yukiarrr/ios-build-action@v1.5.0  
        with:
          project-path: GitHubAction.xcodeproj
          workspace-path: GitHubAction.xcworkspace # optional
          scheme: GitHubAction
          configuration: Release
          export-method: app-store
          p12-key-base64: ${{ secrets.P12_KEY_BASE64 }}
          p12-cer-base64: ${{ secrets.P12_CER_BASE64 }}
          mobileprovision-base64: ${{ secrets.MOBILEPROVISION_BASE64 }}
          code-signing-identity: ${{ secrets.CODE_SIGNING_IDENTITY }}
          team-id: ${{ secrets.TEAM_ID }}
    
      - name: Saving IPA File
        uses: actions/upload-artifact@v2   
        with:
          name: ipa
          path: build/ios/ipa/*.ipa

      - name: "Upload artifact to Firebase App Distribution"
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: my_quran_testers
          file: build/ios/ipa/*.ipa
