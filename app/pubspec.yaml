name: my_quran
description: A new Flutter project.

publish_to: "none"

version: 1.3.2+11

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: 3.24.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase (Analytics & Auth )
  firebase_core: ^3.6.0  
  firebase_auth: ^5.3.1 
  firebase_crashlytics: ^4.1.3 
  firebase_analytics: ^11.3.3 
  firebase_remote_config: ^5.1.3 
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3 

  # Business Logic & State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # UI & User Interaction
  pin_code_fields: ^8.0.1
  cupertino_icons: ^1.0.8

  # Networking & Internet
  dio: ^5.7.0 #5.5.0+1
  connectivity_plus: ^6.1.0 
  web_socket_channel: ^3.0.1 
  
  # Localization
  intl: ^0.19.0
  
  # Utilities & Helpers
  json_annotation: ^4.9.0
  url_launcher: ^6.3.1
  infinite_scroll_pagination: ^4.0.0
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  just_audio: ^0.9.41
  just_audio_background: ^0.0.1-beta.13
  loader_overlay: ^4.0.3
  meta: ^1.15.0 

  # Navigation
  go_router: ^14.3.0

  # Device & System Information
  package_info_plus: ^8.1.0

  # flutter_native_splash: ^2.4.0

  # Packages
  mq_ci_keys:
    path: ../packages/mq_ci_keys
  mq_either:
    path: ../packages/mq_either
  mq_remote_client:
    path: ../packages/mq_remote_client
  mq_storage:
    path: ../packages/mq_storage

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  very_good_analysis: ^6.0.0
  test: ^1.24.9 
  mocktail: ^1.0.4
  build_runner: ^2.4.13
  flutter_gen_runner: ^5.8.0
  json_serializable: ^6.8.0
  # flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: qpc_uthmanic_hafs
      fonts:
        - asset: assets/fonts/qpc_uthmanic_hafs/qpc_uthmanic_hafs.otf

flutter_gen:
  output: lib/constants/assets/
  line_length: 120

  integrations:
    flutter_svg: true
    # flare_flutter: true
    # rive: true
    # lottie: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  # flutter pub run flutter_launcher_icons