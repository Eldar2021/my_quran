name: my_quran
description: A new Flutter project.

publish_to: "none"

version: 1.3.0+9

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: 3.19.5

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4
  google_sign_in: ^6.2.1
  web_socket_channel: ^2.4.5
  sign_in_with_apple: ^6.1.1
  go_router: ^13.2.2
  intl: ^0.19.0 #0.18.1
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  connectivity_plus: ^6.0.1
  package_info_plus: ^6.0.0
  http: ^1.2.1
  infinite_scroll_pagination: ^4.0.0
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.2.5
  json_annotation: ^4.8.1
  font_awesome_flutter: ^10.7.0
  upgrader: ^10.0.1
  just_audio: ^0.9.37
  just_audio_background: ^0.0.1-beta.11
  meta: ^1.11.0 # 1.12.0
  loader_overlay: ^4.0.0
  mq_storage:
    path: ../packages/mq_storage/
  mq_ci_keys:
    path: ../packages/mq_ci_keys/ 
  # flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  very_good_analysis: ^5.1.0
  test: ^1.24.9 # 1.25.2
  mocktail: ^1.0.3
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0
  json_serializable: ^6.7.1
  # flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: qpc_uthmanic_hafs
      fonts:
        - asset: assets/fonts/qpc_uthmanic_hafs/qpc_uthmanic_hafs.otf

flutter_gen:
  output: lib/constants/assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true
    # flare_flutter: true
    # rive: true
    # lottie: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  # flutter pub run flutter_launcher_icons
