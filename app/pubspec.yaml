name: my_quran
description: A new Flutter project.

publish_to: "none"

version: 1.2.1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.13.6

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  connectivity_plus:
    git:
      url: https://github.com/fluttercommunity/plus_plugins.git
      path: packages/connectivity_plus/connectivity_plus
      ref: cf7d93fbfc76830acf2db755543cf4235a49df60
  http: ^1.1.0
  stomp_dart_client: ^1.0.0
  infinite_scroll_pagination: ^4.0.0
  flutter_svg: ^2.0.7
  url_launcher: ^6.1.14
  json_annotation: ^4.8.1
  font_awesome_flutter: ^10.5.0
  upgrader: ^8.1.0
  just_audio: # look the detail https://github.com/ryanheise/just_audio/issues/294
    git:
      url: https://github.com/ryanheise/just_audio.git
      ref: feature/treadmill
      path: just_audio
  just_audio_background: ^0.0.1-beta.10
  meta: ^1.9.1 # 1.10.0
  mq_storage:
    path: ../packages/mq_storage/
  mq_ci_keys:
    path: ../packages/mq_ci_keys/ 
  # flutter_native_splash: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  very_good_analysis: ^5.1.0
  test: ^1.24.3 # 1.24.6
  mocktail: ^1.0.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  json_serializable: ^6.7.1
  # flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: qpc_uthmanic_hafs
      fonts:
        - asset: assets/fonts/qpc_uthmanic_hafs/qpc_uthmanic_hafs.otf

flutter_gen:
  output: lib/constants/assets/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  integrations:
    flutter_svg: true
    # flare_flutter: true
    # rive: true
    # lottie: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  # flutter pub run flutter_launcher_icons
