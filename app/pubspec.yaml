name: my_quran
description: A new Flutter project.

publish_to: "none"

version: 1.3.1+10

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: 3.22.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  firebase_crashlytics: ^4.0.3
  firebase_analytics: ^11.2.0
  firebase_remote_config: ^5.0.3
  google_sign_in: ^6.2.1
  web_socket_channel: ^2.4.5 # 3.0.0
  sign_in_with_apple: ^6.1.1
  go_router: ^14.2.0
  intl: ^0.19.0
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  connectivity_plus: ^6.0.3
  package_info_plus: ^8.0.0
  http: ^1.2.1
  infinite_scroll_pagination: ^4.0.0
  flutter_svg: ^2.0.10+1
  url_launcher: ^6.3.0
  json_annotation: ^4.9.0
  font_awesome_flutter: ^10.7.0
  just_audio: ^0.9.38
  just_audio_background: ^0.0.1-beta.12
  meta: ^1.12.0 # 1.15.0
  loader_overlay: ^4.0.0
  mq_storage:
    path: ../packages/mq_storage/
  mq_ci_keys:
    path: ../packages/mq_ci_keys/ 
  pin_code_fields: ^8.0.1
  # flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  very_good_analysis: ^6.0.0
  test: ^1.24.9 # 1.25.8
  mocktail: ^1.0.4
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.6.0
  json_serializable: ^6.8.0
  # flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: qpc_uthmanic_hafs
      fonts:
        - asset: assets/fonts/qpc_uthmanic_hafs/qpc_uthmanic_hafs.otf

flutter_gen:
  output: lib/constants/assets/
  line_length: 120

  integrations:
    flutter_svg: true
    # flare_flutter: true
    # rive: true
    # lottie: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  # flutter pub run flutter_launcher_icons
